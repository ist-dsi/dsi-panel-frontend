<div class="row">
  <div class="col-lg-12" style="margin-top: 20px">

  <h2 ng-if="selectedProfile.type === 'user'">Conta Pessoal</h2>
  <h2 ng-if="selectedProfile.type === 'group'">{{selectedProfile.name}}</h2>
  <p class="text-muted">Painel de Controlo referente aos servi√ßos da DSI.</p>

  </div>
  <div class="col-lg-4" ng-repeat="category in categories" style="margin-top: 20px">

<div class="services-group">
    <header>
      <h2>{{ category.key | translate }}</h2>
    </header>
    <ul class="links">
      <li ng-repeat="service in category.services" ui-sref="service({ slug: service.slug })">
        <a href="#" class="active">
          <p>{{service.slug | translate }} <span class="pending-for-review">2</span></p>
          <div class="status-of-service">
            <span class="status {{service.status}}">{{service.status}}</span>
          </div>
        </a>
      </li>
      
    </ul>
  </div>

  </div>
</div>
