      <div id="current-profile" uib-dropdown>
        <a href="#" id="user-box" uib-dropdown-toggle>
          <div class="avatar">
            <i class="photo"></i>
            <p class="abbr">{{selectedProfile.name}}</p>
          </div>
          <p class="name">
            {{selectedProfile.name}}
          </p>
        </a>
        <ul class="dropdown-menu profile" uib-dropdown-menu>
          <i class="arrow"></i>
          <li ng-repeat="profile in profiles" ng-click="selectProfile(profile)"><a href="#">{{profile.name}}</a></li>
          <li role="separator" class="divider"></li>
          <li ng-if="profiles[0].availableScopes.indexOf('admin') > -1"><a href="#" ui-sref="admin.search.users">{{ 'search.users' | translate }}</a></li>
          <li><a href="#" ng-click="logoutAdmin()">{{ 'logout.admin' | translate }}</a></li>
          <li><a href="#" ng-click="logout()">{{ 'logout' | translate }}</a></li>
        </ul>
